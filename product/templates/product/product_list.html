{% extends "_base.html" %}

{% block content %}
    {% for product in products %}
        <a href="{{ product.get_absolute_url }}"><h1>{{ product.title }}</h1></a>
        <h2>{{ product.price }}</h2>
        <h3>{{ product.datetime_created }}</h3>
        <h4>--------------------------------------</h4>
    {% endfor %}

{% endblock %}
